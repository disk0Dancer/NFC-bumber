name: PR Checks

# Lightweight checks for pull requests
on:
  pull_request:
    types: [opened, synchronize, reopened]

# Cancel previous runs to save minutes
concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  quick-check:
    name: Quick Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      # Check if Android project exists
      - name: Check for Android project
        id: check_project
        run: |
          if [ -f "gradlew" ]; then
            echo "has_gradle=true" >> $GITHUB_OUTPUT
            echo "✅ Android project found"
          else
            echo "has_gradle=false" >> $GITHUB_OUTPUT
            echo "⚠️  No Android project yet"
          fi
      
      - name: Set up JDK 17
        if: steps.check_project.outputs.has_gradle == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission
        if: steps.check_project.outputs.has_gradle == 'true'
        run: chmod +x gradlew
      
      - name: Check code style
        if: steps.check_project.outputs.has_gradle == 'true'
        run: ./gradlew ktlintCheck --no-daemon
      
      - name: Compile check
        if: steps.check_project.outputs.has_gradle == 'true'
        run: ./gradlew compileDebugKotlin --no-daemon
      
      # Basic checks when no Android project exists yet
      - name: Validate repository structure
        if: steps.check_project.outputs.has_gradle == 'false'
        run: |
          echo "✅ Checking documentation..."
          if [ -f "README.md" ]; then
            echo "  ✓ README.md present"
          fi
          if [ -f "LICENSE" ]; then
            echo "  ✓ LICENSE present"
          fi
          if [ -d "docs" ]; then
            echo "  ✓ docs/ directory present"
          fi
          echo "✅ Repository structure validated"
