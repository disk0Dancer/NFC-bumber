name: Android CI

# Trigger only on important branches and PRs to minimize GitHub Actions minutes
on:
  push:
    branches: 
      - main
      - develop
  pull_request:
    branches: 
      - main
      - develop

# Cancel previous runs if new commits are pushed to save minutes
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      # Check if Android project exists
      - name: Check for Android project
        id: check_project
        run: |
          if [ -f "gradlew" ]; then
            echo "has_gradle=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Android project found"
          else
            echo "has_gradle=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è  No Android project yet - skipping build steps"
          fi
      
      - name: Set up JDK 17
        if: steps.check_project.outputs.has_gradle == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        if: steps.check_project.outputs.has_gradle == 'true'
        run: chmod +x gradlew
      
      - name: Cache Gradle
        if: steps.check_project.outputs.has_gradle == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            .gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Run ktlint
        if: steps.check_project.outputs.has_gradle == 'true'
        run: ./gradlew ktlintCheck --no-daemon --stacktrace
      
      - name: Run Detekt
        if: steps.check_project.outputs.has_gradle == 'true'
        run: ./gradlew detekt --no-daemon --stacktrace
      
      - name: Run unit tests
        if: steps.check_project.outputs.has_gradle == 'true'
        run: ./gradlew test --no-daemon --stacktrace
      
      - name: Build debug APK
        if: steps.check_project.outputs.has_gradle == 'true'
        run: ./gradlew assembleDebug --no-daemon --stacktrace
      
      - name: Upload debug APK
        if: steps.check_project.outputs.has_gradle == 'true' && github.ref == 'refs/heads/main' && success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
      
      - name: Upload test results
        if: steps.check_project.outputs.has_gradle == 'true' && failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            app/build/reports/tests/
            app/build/test-results/
          retention-days: 7
      
      - name: Upload lint reports
        if: steps.check_project.outputs.has_gradle == 'true' && failure()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: |
            app/build/reports/ktlint/
            app/build/reports/detekt/
          retention-days: 7
      
      # Placeholder for when there's no project yet
      - name: Repository check
        if: steps.check_project.outputs.has_gradle == 'false'
        run: |
          echo "‚úÖ Repository structure validated"
          echo "üìù Documentation files present"
          echo "‚è≥ Waiting for Android project to be added"
