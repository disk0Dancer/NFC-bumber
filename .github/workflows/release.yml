name: Release Build

# Trigger on version tags (v1.0.0, v1.1.0, etc.)
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual trigger

# Cancel previous runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Build and Release APK
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    permissions:
      contents: write  # Required to create releases
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for changelog
      
      # Extract version from tag (v1.0.0 -> 1.0.0)
      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      # Check if Android project exists
      - name: Check for Android project
        id: check_project
        run: |
          if [ -f "gradlew" ]; then
            echo "has_gradle=true" >> $GITHUB_OUTPUT
            echo "✅ Android project found - will build APK"
          else
            echo "has_gradle=false" >> $GITHUB_OUTPUT
            echo "⚠️  No Android project yet - will create release without APK"
          fi
      
      - name: Set up JDK 17
        if: steps.check_project.outputs.has_gradle == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        if: steps.check_project.outputs.has_gradle == 'true'
        run: chmod +x gradlew
      
      - name: Cache Gradle
        if: steps.check_project.outputs.has_gradle == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            .gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      # Build release APK
      - name: Build Release APK
        if: steps.check_project.outputs.has_gradle == 'true'
        run: ./gradlew assembleRelease --no-daemon --stacktrace
      
      # Rename APK to include version
      - name: Prepare APK
        if: steps.check_project.outputs.has_gradle == 'true'
        run: |
          mkdir -p release-artifacts
          if [ -f "app/build/outputs/apk/release/app-release-unsigned.apk" ]; then
            cp app/build/outputs/apk/release/app-release-unsigned.apk release-artifacts/NFC-bumber-${{ steps.version.outputs.version }}.apk
            echo "✅ APK ready: NFC-bumber-${{ steps.version.outputs.version }}.apk"
          elif [ -f "app/build/outputs/apk/release/app-release.apk" ]; then
            cp app/build/outputs/apk/release/app-release.apk release-artifacts/NFC-bumber-${{ steps.version.outputs.version }}.apk
            echo "✅ APK ready: NFC-bumber-${{ steps.version.outputs.version }}.apk"
          else
            echo "⚠️  APK not found"
          fi
      
      # Generate changelog from commits since last tag
      - name: Generate Changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            # First release
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Changes since last tag
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # Save to file
          echo "## Changes" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "$CHANGELOG" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          
          # Add installation instructions based on project state
          if [ "${{ steps.check_project.outputs.has_gradle }}" == "true" ]; then
            echo "## Installation" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "### Via Obtainium (Recommended)" >> CHANGELOG.md
            echo "1. Install [Obtainium](https://github.com/ImranR98/Obtainium)" >> CHANGELOG.md
            echo "2. Add this repository: \`https://github.com/${{ github.repository }}\`" >> CHANGELOG.md
            echo "3. Obtainium will automatically track and install updates" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "### Manual Installation" >> CHANGELOG.md
            echo "1. Download \`NFC-bumber-${{ steps.version.outputs.version }}.apk\`" >> CHANGELOG.md
            echo "2. Enable \"Install from Unknown Sources\" in Android settings" >> CHANGELOG.md
            echo "3. Install the APK" >> CHANGELOG.md
          else
            echo "## Note" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "This is a documentation release. Android app coming soon!" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "Track progress at: https://github.com/${{ github.repository }}" >> CHANGELOG.md
          fi
          
          cat CHANGELOG.md
      
      # Create GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-artifacts/*.apk
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
          generate_release_notes: true
          fail_on_unmatched_files: false  # Don't fail if no APK exists yet
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Release Summary
        run: |
          echo "✅ Release v${{ steps.version.outputs.version }} created successfully!"
          if [ "${{ steps.check_project.outputs.has_gradle }}" == "true" ]; then
            echo "📦 APK: NFC-bumber-${{ steps.version.outputs.version }}.apk"
          else
            echo "📝 Documentation release (no APK yet)"
          fi
          echo "🔗 https://github.com/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.version }}"
